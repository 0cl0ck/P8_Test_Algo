<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page avec Accessibilité Améliorée</title>
  </head>
  <body>
    <header>
      <h1>Titre de la Page</h1>
    </header>

    <main>
      <p>Ceci est un paragraphe de texte.</p>

      <form>
        <div>
          <label for="name">Nom :</label>
          <input
            id="name"
            type="text"
            placeholder="Entrez votre nom"
            required
          />
        </div>
        <div>
          <label for="email">Adresse e-mail :</label>
          <input
            id="email"
            type="email"
            placeholder="Entrez votre adresse e-mail"
            required
          />
        </div>
        <button type="submit">Envoyer</button>
      </form>

      <figure>
        <img src="assets/image.png" alt="Description de l'image" height="250" />
        <figcaption>Légende de l'image</figcaption>
      </figure>

      <nav>
        <a
          href="#"
          aria-label="Lien vers plus d'informations"
          title="Plus d'informations sur notre site"
          >Plus d'informations</a
        >
      </nav>
    </main>
  </body>
</html>
